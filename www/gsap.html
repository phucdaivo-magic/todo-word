<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<title>GSAP Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

	<!-- GSAP CDN -->
	<!-- <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script> -->
	<link rel="stylesheet" href="./scss/gsap.css" />

</head>

<body>
	<!-- SECTION 1: Basic Tween -->
	<div class="wrapper position:[fixed] width:[100vw] height:[100vh] font-family:[Dosis]">
		<section class="section-1 position:[absolute] width:[100%] height:[100% top:[0]">
			<div class="frame display:[flex] width:[100%] position:[relative] overflow:[hidden]">
				<div class="frame-image background:[#ee3528] width:[100%] height:[100%] position:[absolute] z-index:[1]"></div>
				<div class="frame-left width:[40%] padding:[20px] padding-top:[200px] color:[#fff] z-index:[2]">
					<div class="box-title">
						<h2 class="font-size:[80px] text-transform:[uppercase]">The most interesting man</h2>
						<h4 class="font-size:[20px]">in the world is back.</h4>
					</div>
					<p class="box-control font-size:[16px] color:[#fff] display:[block]">
						The Return of Interesting </br>
						Enter the Sweepstakes</br>
						The Journey to Interesting</br>
					</p>
				</div>

				<div
					class="frame-center position:[absolute] overflow:[hidden] z-index:[2] top:[0] left:[0] width:[100%] height:[100%]">
					<img class="frame-center-image width:[68%] display:[block] margin:[auto]"
						src="https://images.ctfassets.net/ksfqyasz4e6u/epHoPXjixhK595a5JJDx8/a3cd80480e6fbd580f059a66a993f5a9/mim-frame-1-main.svg">
				</div>

				<div class="frame-right width:[50%]">
					d
				</div>
			</div>
		</section>

		<section class="section-2  top:[100%] position:[absolute] width:[100%] height:[100%]">
			<div class="frame-2-image position:[absolute] width:[100%] height:[100%]">
				<img class="frame-2-img width:[100%] height:[100%] display:[block]"
					src="https://www.dosequis.com/_next/image/?url=https%3A%2F%2Fimages.ctfassets.net%2Fksfqyasz4e6u%2FR7Nct37JAXgLFVjGGPXCL%2Fec71c3bcdfb8d2eb1cb49ea16ac9e6dc%2Fmim-frame-2-desktop.jpg%3Fw%3D3840%26q%3D75&w=3840&q=100"
					alt="">
			</div>
		</section>

		<section class="section-3  top:[100%] position:[absolute]  width:[100%] height:[100%]">
			<div class="frame-2-image position:[absolute] width:[100%] height:[100%]">
				<img class="frame-2-img width:[100%] height:[100%] display:[block]"
					src="https://www.dosequis.com/_next/image/?url=https%3A%2F%2Fimages.ctfassets.net%2Fksfqyasz4e6u%2FR7Nct37JAXgLFVjGGPXCL%2Fec71c3bcdfb8d2eb1cb49ea16ac9e6dc%2Fmim-frame-2-desktop.jpg%3Fw%3D3840%26q%3D75&w=3840&q=100"
					alt="">
			</div>
		</section>
	</div>
	<script src="https://phucdaivo-magic.github.io/todo-word/www/js/cssMagi.js"></script>
	<script src="./js/gsap.js"></script>
</body>

</html>
