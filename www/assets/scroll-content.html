<body>
  <div class="block" style="height: 10vh; background-color: #eee"></div>

      <div class="horizontal-scroll-viewport">
        <div class="scroll-content" style="
              --scroll-content-after-left: -580px;
              overflow: hidden;
              cursor: move;
              transition: none;
            ">
          <div class="image-wrapper" style="transform: translateX(-580px); transition: none">
            <div class="image-frame">
              <img src="https://edw.local:9010/dist/images/tgcny26.my/vertical-scroll-img.png" height="300"
                width="300" />
            </div>
            <div class="image-frame">
              <img src="https://edw.local:9010/dist/images/tgcny26.my/vertical-scroll-img.png" height="300"
                width="300" />
            </div>
            <div class="image-frame">
              <img src="https://edw.local:9010/dist/images/tgcny26.my/vertical-scroll-img.png" height="300"
                width="300" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="abc"></div>
  <script src="../js/scroll-content.js"></script>

</html>
