<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/select.css" />
  </head>
  <body class="m:[0] p:[0] font-family:[system-ui]">
    <div>
      <div class="m:[0] p:[0] w:[100%] h:[100vh] bg:[#d1c6a5]">
        <img
          class="w:[100%] h:[100%] object-fit:[cover] object-position:[right]"
          src="https://cdn.honda.com.vn/automobile-strong-points/October2024/DVvbChL9iDRz7TPAkWvH.png"
        />
        <div
          class="position:[absolute] top:[0] bottom:[0] left:[0] right:[0] | d:[flex] justify-content:[flex-start] align-items:[center]"
        >
          <div class="w:[50%] p:[40px] color:[#fff]">
            <h3>THIẾT KẾ</h3>
            <p>
              Phong cách thiết kế thể thao đầy mạnh mẽ, cuốn hút là tuyên ngôn
              cho dấu ấn riêng đậm chất cá tính của chủ sở hữu. Honda City đón
              đầu mọi xu hướng, kiến tạo diện mạo mới đầy kiêu hãnh để bạn luôn
              là tâm điểm của mọi ánh nhìn.
            </p>
            <button
              class="cursor:[pointer] --color:[#fff] hover---color:[#000] hover-background:[#fff] color:[var(--color)] font-weight:[bold] p:[10px] border-radius:[0] border:[2px_solid_#fff] bg:[transparent] | d:[flex] justify-content:[center] align-items:[center] gap:[10px]"
            >
              XEM CHI TIẾT
              <div
                class="w:[6px] h:[6px] border-top:[2px_solid_var(--color)] border-right:[2px_solid_var(--color)] rotate:[45deg] | d:[flex] justify-content:[center] align-items:[center]"
              >
                <div
                  class="d:[block] width:[2px] height:[15px] background-color:[var(--color)] transform:[rotate(45deg)_translate(0px,2px)]"
                ></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/css.js"></script>
  </body>
</html>
